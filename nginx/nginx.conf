events {
    worker_connections 1024;
}

http {
    # ===========================================
    # Основные настройки
    # ===========================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Логирование
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    # ===========================================
    # Upstream сервисы
    # ===========================================
    upstream backend {
        server backend:8000;
    }

    upstream agent {
        server agent:8080;
    }

    upstream admin {
        server admin:80;
    }

    # ===========================================
    # API сервер (api.work-21.com)
    # ===========================================
    server {
        listen 80;
        server_name api.work-21.com;

        # Certbot challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Backend API - CORS обрабатывается FastAPI
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://backend/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Agent API - CORS обрабатывается FastAPI
        location /agent/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://agent/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 120s;
        }

        # Health checks
        location /health {
            proxy_pass http://backend/health;
        }

        # Backend docs (Swagger)
        location /docs {
            proxy_pass http://backend/docs;
        }

        location /openapi.json {
            proxy_pass http://backend/openapi.json;
        }

        location /redoc {
            proxy_pass http://backend/redoc;
        }

        # SQLAdmin (старая админка)
        location /sqladmin {
            proxy_pass http://backend/admin;
        }

        location / {
            return 200 'WORK21 API Server\n\nEndpoints:\n- /api/v1/* - Backend API\n- /agent/api/v1/* - AI Agent API\n- /docs - Swagger UI\n- /health - Health check\n';
            add_header Content-Type text/plain;
        }
    }

    # ===========================================
    # Admin Panel (admin.work-21.com)
    # ===========================================
    server {
        listen 80;
        server_name admin.work-21.com;

        # Certbot challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Все запросы к админ-панели
        location / {
            proxy_pass http://admin;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # ===========================================
    # Default сервер (для IP и прочих)
    # ===========================================
    server {
        listen 80 default_server;
        server_name _;

        # Certbot challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 200 'WORK21 API Server\n\nEndpoints:\n- /api/v1/* - Backend API\n- /agent/api/v1/* - AI Agent API\n- /docs - Swagger UI\n- /health - Health check\n';
            add_header Content-Type text/plain;
        }
    }
}
