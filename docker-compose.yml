version: '3.8'

# ===========================================
# WORK21 - Полный стек для продакшена
# ===========================================
# Запуск: docker compose up -d
# Остановка: docker compose down
# Логи: docker compose logs -f

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  db:
    image: postgres:15-alpine
    container_name: work21-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-work21}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-work21}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - work21-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-work21}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Backend API (FastAPI)
  # ===========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: work21-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-work21}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-work21}
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=false
    networks:
      - work21-network
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===========================================
  # AI Agent (GigaChat)
  # ===========================================
  agent:
    build:
      context: ./agent
      dockerfile: Dockerfile
    container_name: work21-agent
    environment:
      - SERVER_PORT=8080
      - GIGACHAT_API_KEY=${GIGACHAT_API_KEY}
      - GIGACHAT_MODEL=${GIGACHAT_MODEL:-GigaChat}
      - LLM_PROVIDER=gigachat
    networks:
      - work21-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/v1/llm/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ===========================================
  # Admin Panel (React + Refine)
  # ===========================================
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-https://api.work-21.com/api/v1}
    container_name: work21-admin
    networks:
      - work21-network
    restart: unless-stopped

  # ===========================================
  # Nginx (Reverse Proxy + SSL)
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: work21-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt:ro
    networks:
      - work21-network
    depends_on:
      - backend
      - agent
      - admin
    restart: unless-stopped

  # ===========================================
  # Certbot (автообновление SSL)
  # ===========================================
  certbot:
    image: certbot/certbot
    container_name: work21-certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - work21-network

networks:
  work21-network:
    driver: bridge

volumes:
  postgres_data:


